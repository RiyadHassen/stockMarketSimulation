{{ define "stock.new.layout"}}
    {{template "navbar"}}
    {{template "stock.new.content"}}
    {{template "footer"}}
{{end}}
{{define "stock.new.content"}}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2>Add Stock</h2>
        </div>
        <div class="container">
            <form method="POST" action="/stocks/new" >
                <input type="hidden" name="_csrf" id="_csrf" value="{{ .CSRF }}" />
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Stock Name</label>
                    {{with .VErrors.Get "catname"}}
                        <label class="col-sm-2 col-form-label text-danger">{{.}}</label>
                    {{end}}
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="stkname" id="stkid" value='{{ .Values.Get "stkn" }}'
                               placeholder="item name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="desc" class="col-sm-2 col-form-label">Description</label>
                    {{with .VErrors.Get "stkesc"}}
                        <label class="col-sm-2 col-form-label text-danger">{{.}}</label>
                    {{end}}
                    <div class="col-sm-10">
                        <textarea class="form-control" name="stkdesc" id="stkdesc" rows="3">{{ .Values.Get "stkd" }}</textarea>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" name ="min_value" placeholder="Minimum Value" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" name ="max_value" class="form-control"  placeholder="Maximum Value" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary float-right">Add Category</button>
                    </div>
                </div>
            </form>
        </div>

    </main>
{{end}}

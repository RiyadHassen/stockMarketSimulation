{{ define "new.bid.layout" }}
    {{template "navbar" }}
    {{template "bid.new.content" .}}
    {{template "footer"}}
{{end}}

{{ define "bid.new.content"}}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2> Bid </h2>
        </div>
        <div class="container">
            <form method="POST" action="/bids/new" >

                <div class="form-group row">
                    <label for="bidname" class="col-sm-2 col-form-label">Bidder Name</label>
                    {{with .VErrors.Get "bidname"}}
                        <label class="col-sm-2 col-form-label text-danger">{{.}}</label>
                    {{end}}
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="bidname" id="bidname" value='{{ .Values.Get "bidname" }}'
                               placeholder="Bider Name">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" name ="price" placeholder="price" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary float-right">Add Bid</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
{{end}}

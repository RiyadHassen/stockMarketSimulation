
{{ define "stocks.layout"}}
    {{template "navbar"}}
    {{template "stocks.content.layout" .}}
    {{template "footer"}}
{{end}}

{{define "stocks.content.layout"}}

    <div class="col-xl-3 col-md-6 mb-4">

        {{range .}}
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    {{ .Name}}
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{.Desc}}</li>
                    <li class="list-group-item">{{.MinValue}}</li>
                    <li class="list-group-item">{{.MaxValue}}</li>
                </ul>

                    <a  href="/bid" class="btn btn-primary"> Apply TO Bid</a>


            </div>
        {{end}}
    </div>

{{end}}
